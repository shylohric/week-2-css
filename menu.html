<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact information</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <!--Links to other Webpages-->
    <div class="links">
        <a href="contact.html">Contact Information</a>
        <a href="menu.html">Menu</a>
        <a href="index.html">Home Page</a>
    </div>
    <div>
        <!--table with three images making a menu-->
        <table>
            <tr>
                <th class="right-border">Hamburger</th>
                <th class="right-border">French Fries</th>
                <th>Tacos</th>
            </tr>
            <tr>
                <td class="right-border bottom-border"><img src="burger-02.jpg" alt="picture of a hamburger"></td>
                <td class="right-border bottom-border"><img src="frenchfries-02.jpg" alt=""></td>
                <td class="bottom-border"><img src="taco-02.jpg" alt=""></td>
            </tr>
            <tr>
                <td class="right-border">$10.00</td>
                <td class="right-border">$2.50</td>
                <td>$5.00</td>
            </tr>
        </table>
    </div>
    <div>
        <!--form element for making reservations-->
        <form>
            <label for="fname">Name</label>
            <input type="text" value="First Name"></input>
            <br>
            <label type="time">Time of Reservation</label>
            <input type="text" value="11:00 AM"></input>
            <br>
            <input id="center-button" type="submit">
        </form>
    </div>
</body>
</html>
